<div class="container">
  <div mat-dialog-title class="dialog-header">
    <h3>{{ data.title }}</h3>
  </div>
  <div mat-dialog-content class="dialog-content">
    <mat-label> {{ data.text }}</mat-label>
    <neo-form-field>
      <neo-label>Confirmation password</neo-label>
      <input neoInput [(ngModel)]="confirmationPassword" />
    </neo-form-field>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button
      neo-button
      (click)="onNoClick()"
      cdkFocusInitial
      class="dialog-actions__button"
    >
      {{ data.buttons.no }}
    </button>
    <button
      neo-button
      color="warn"
      [disabled]="confirmationPassword !== currentPassword"
      (click)="onYesClick()"
      class="dialog-actions__button"
    >
      {{ data.buttons.yes }}
    </button>
  </div>
</div>
