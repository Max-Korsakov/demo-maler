<div class="container">
  <div mat-dialog-title class="dialog-header">
    <h3>Settings</h3>
  </div>
  <div mat-dialog-content class="dialog-content">
    <neo-form-field class="input-wrapper">
      <neo-label>Frame per second (Default fps = 25)</neo-label>
      <input neoInput [(ngModel)]="framePerSecond" type="number" />
    </neo-form-field>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button neo-button (click)="onNoClick()" >
      {{ data.buttons.no }}
    </button>
    <button
      neo-button
      color='primary'
      (click)="onYesClick()"
   
      cdkFocusInitial
    >
      {{ data.buttons.yes }}
    </button>
  </div>
</div>
