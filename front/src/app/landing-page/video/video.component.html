<div class="content">
  <div class="content_catalog">
    <neo-card class="categories-wrapper">
      <div class="block-header">
        <h3>Projects</h3>
      </div>
      <div class="categories">
        <div
          class="categories-item"
          *ngFor="let categoryItem of videoCategories"
          (click)="chooseCategory(categoryItem)"
        >
          {{ categoryItem }}
        </div>
      </div>
    </neo-card>
  </div>
  <div class="content_info">
    <neo-card class="wrapper">
      <div class="block-header">
        <h3>Video cases</h3>
        <div class="chosen-category" *ngIf="chosenProject">
          {{ chosenProject }}
        </div>
      </div>

      <div class="video-wrapper">
        <div
          class="no-video"
          *ngIf="!isLoading && videoCases && videoCases.length === 0"
        >
          Project not chosen or no video in project
        </div>
        <mat-spinner
          color="accent"
          diameter="70"
          class="cases-loading"
          *ngIf="isLoading"
        ></mat-spinner>
        <ng-container *ngIf="videoCases">
          <app-case-card
            *ngFor="let caseName of videoCases; let i = index"
            [caseName]="caseName"
            [postersLink]="postersLink[i]"
            (onCaseChoose)="chooseVideoCase($event)"
            (onCaseDelete)="deleteCase($event)"
          ></app-case-card>
        </ng-container>
      </div>
    </neo-card>
  </div>
</div>
